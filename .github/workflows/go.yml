name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.0'
    - name: go fmt
      run: |
        go fmt | tee -a modified
        go fmt ./cmd/protoscope | tee -a modified
        if [[ $(cat modified) ]]; then exit 1; fi;

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.0'

    - name: go build
      run:  go build
    - name: 'go build ./cmd/protoscope'
      run:  'go build ./cmd/protoscope'
    - name: go test
      run:  go test

  fuzz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.0'
    - name: go fuzz
      run:  go test -fuzz FuzzRoundTrip -fuzztime 100x